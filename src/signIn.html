<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .no-margin {
            margin: 0 !important; /* Remove margins */
        }
        .move-up {
            margin-top: -100px; /* Move up by 30px */
        }
        .title {
            color: #009999; /* New color */
            font-weight: bold; /* Bold text */
            font-size: 4em; /* Larger font size */
        }
        .btn-primary, .btn-show {
            background-color: #009999; /* New color */
            border-color: #009999; /* New color */
            color: #fff; /* White text */
        }
        a {
            color: #009999; /* New color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center p-3 mt-3">
                <h1 class="font-weight-bold title">Connect</h1>
            </div>
        </div>
    </div>
    <div class="container vh-100 d-flex justify-content-center align-items-center move-up">
        <div class="row no-margin">
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="./assets/img/logos/signIn.png" class="img-fluid mx-auto" alt="Responsive image">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-center">Sign In</h2>
                <form class="w-100 mx-auto">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="pwd" required>
                            <div class="input-group-append">
                                <button id="showPassword" type="button" class="btn btn-show">Show</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                    <a href="#" class="d-block text-center mt-3">Forgot Password?</a>
                    <button type="button" class="btn btn-secondary mt-5 w-100">Create a New Account</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('showPassword').addEventListener('click', function() {
            var passwordInput = document.getElementById('pwd');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</body>
</html>
