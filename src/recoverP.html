<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .no-margin {
            margin: 0 !important; /* Remove margins */
        }
        .move-up {
            margin-top: -150px; /* Move up by 30px */
        }
        .title {
            color: #009999; /* New color */
            font-weight: bold; /* Bold text */
            font-size: 4em; /* Larger font size */
        }
        .btn-primary, .btn-show {
            background-color: #009999; /* New color */
            border-color: #009999; /* New color */
            color: #fff; /* White text */
        }
        a {
            color: #009999; /* New color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center p-3 mt-3">
                <h1 class="font-weight-bold title">Connect</h1>
            </div>
        </div>
    </div>
    <div class="container vh-100 d-flex justify-content-center align-items-center move-up">
        <div class="row no-margin">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-center">Reset Password</h2>
                <p class="text-center">Enter your email address and we'll send you a code to reset your password.</p>
                <form class="w-100 mx-auto">
                    <div class="form-group">
                        <label for="email">Recovery Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Code</button>
                </form>
                <p class="text-center mt-3">Return to <a href="#">Sign In</a></p>

            </div>
        </div>
    </div>
</body>
</html>
